<!doctype html>
<html>
<head>
	<title>Chicago Community Trust</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<style type="text/css">
		html,body { margin: 0; padding: 0; }
		.iosSlider {
		    position: relative;
		    top: 0;
		    left: 0;
		    overflow: hidden;
		    width: 1920px;
		    height: 1080px;
		}
		.iosSlider .slider {
		    width: 100%;
		    height: 100%;
		}
		.iosSlider .slider .slide {
		    float: left;
		    width: 1920px;
		    height: 1080px;
		}
	</style>
</head>
<body class="intro" id="slide-4goals">

<section id="wrapper" class="home">
	<section class="content">
		<div class="iosSlider">
			<div id="slide" class="slider">
				<div class="slide"><img src="images/slide-1.jpg"></div>
				<div class="slide"><img src="images/slide-2.jpg"></div>
				<div class="slide"><img src="images/slide-3.jpg"></div>
				<div class="slide"><img src="images/slide-4.jpg"></div>
				<div class="slide"><img src="images/slide-5.jpg"></div>
				<div class="slide"><img src="images/slide-6.jpg"></div>
				<div class="slide"><img src="images/slide-7.jpg"></div>
			</div>
		</div>
	</section>
</section>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/jquery.iosslider.js"></script>
<script src="js/cct.common.js"></script>

<script type="text/javascript">

$(function() {
	$('.iosSlider').iosSlider({
		snapToChildren: true,
		desktopClickDrag: true,
		infiniteSlider: true,
		keyboardControls: true,
		autoSlide: true
	});
});

</script>

</body>
</html>
